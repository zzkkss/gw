function timeformat(e){
	var nian=new Date(e).getFullYear();
	var yue=new Date(e).getMonth()+1;
	var ri=new Date(e).getDate();
	if(yue<10&ri<10){
		return nian+"-"+"0"+yue+"-"+"0"+ri;
	}else if(yue<10&ri>10){
		return nian+"-"+"0"+yue+"-"+ri;
	}else if(yue>10&ri<10){
		return nian+"-"+yue+"-"+"0"+ri;
	}else{
		return nian+"-"+yue+"-"+ri;
		
	}
}
